<html>

<head>
<meta http-equiv="Content-Language" content="fr">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>mesures</title>
<script language="javascript">
function test1(){
	vsta=document.f.D1.selectedIndex;
	vsai=document.f.D2.selectedIndex;
	etata=((document.f.R1[0].checked)||(document.f.R1[1].checked));
	tem=document.f.T1.value;
	pl=document.f.T2.value;
	if(vsta<=0){alert("station obligatoire");return false;}
	if(vsai<=0){alert("saison obligatoire");return false;}
	if(!etata){alert("année obligatoire");return false;}
	if((!num2(tem))||(tem<-5)||(tem>50)||(tem=="")){alert("température incorrecte");return false;}
	if((!num1(pl))||(pl<0)||(pl=="")){alert("valeur pluie incorrecte");return false;}
}
function num1(ch){
	chaine="0123456789";
	for(i=0;i<ch.length;i++)
		if(chaine.indexOf(ch.charAt(i))==-1)return false;
	return true;
	}
function num2(ch){
	chaine="0123456789.";
	for(i=0;i<ch.length;i++)
		if(chaine.indexOf(ch.charAt(i))==-1)return false;
	return true;
	}
</script>
</head>

<body>

<form name="f" method="POST" action="mesures.php" onsubmit="return test1()">
	<fieldset style="padding: 2">
	<legend><b>Ajout des mesures :</b></legend>
	<table border="0" width="100%">
		<tr>
			<td width="161"><b>station :</b></td>
			<td width="256"><select size="1" name="D1" style="font-weight: 700">
			<option>choisir une station</option>
			<option value="60715">carthage</option>
			<option value="60731">enfidha-aeroport</option>
			<option value="60780">el-borma</option>
			</select></td>
			<td><b>saison : </b>
			<select size="1" name="D2" style="font-weight: 700">
			<option>choisir une saison</option>
			<option>hiver</option>
			<option>printemps</option>
			<option>ete</option>
			<option>automne</option>
			</select></td>
		</tr>
		<tr>
			<td width="161"><b>année :</b></td>
			<td width="256">
			<input type="radio" value="2018" name="R1" style="font-weight: 700"><b>2018
			</b>
			<input type="radio" name="R1" value="2019" style="font-weight: 700"><b>2019</b></td>
			<td>&nbsp;</td>
		</tr>
		<tr>
			<td width="161"><b>température :</b></td>
			<td width="256"><input name="T1" size="20" style="font-weight: 700"></td>
			<td><b>pluie : </b>
			<input name="T2" size="20" style="font-weight: 700"><b> (mm)</b></td>
		</tr>
		<tr>
			<td width="161">&nbsp;</td>
			<td width="256">
			<input type="reset" value="Annuler" name="B2" style="float: right; font-weight: 700"></td>
			<td>
			<p align="center">
			<input type="submit" value="ajouter" name="B1" style="font-weight: 700"></td>
		</tr>
	</table>
	<p>&nbsp;</p>
	</fieldset><p>&nbsp;</p>
</form>

</body>

</html>
